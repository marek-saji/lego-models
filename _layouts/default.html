<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {% if page.title %}{{ page.title | xml_escape }} â€” {% endif %}
      {{ site.name | xml_escape }}
    </title>
    <meta property=og:title content="
      {% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.name | xml_escape }}{% endif %}
    " />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="alternate" title="Changes" href="https://github.com/marek-saji/lego-models/commits/gh-pages.atom" type="application/atom+xml" />

    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  </head>
  <body>

    <header type=banner class=header>
      <a href="{{ site.baseurl }}/">
        {{ site.name }}
      </a>
      {% if site.slogan %}
        <p class=header__slogan>
          {{ site.slogan }}
        </p>
      {% endif %}
    </header>

    <section class=content>
      {{ content }}
    </section>

    <footer class="footer h-card">
      <p>
        <a class=u-url rel=me href=https://twitter.com/saji_>
          <span class=u-given-name>Marek</span>
          <i class=u-nickname>saji</i>
          <span class=u-family-name>Augustynowicz</span>
        </a>
      </p>
    </footer>

    {% include track.html %}

  </body>
</html>
