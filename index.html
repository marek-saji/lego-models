---
layout: default
---

<ul class=modelList>
  {% for model in site.pages reversed %}
    {% if model.layout == 'model' %}
      <li class=modelList__item>
        <a href="{{ site.baseurl }}{{ model.url }}"
           class=modelList__link
           style="background-image: url({{ site.baseurl }}{{ model.url }}/../{{ model.ldrName }}.png)"
        >
          {{ model.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
